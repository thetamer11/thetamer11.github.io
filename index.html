---
layout: default
title: Gavin Camlin
---

<ul class="posts">
{%- for post in site.posts -%}
    <li style="background-image: url({{ post.banner }})">
        <a href="{{ post.url }}" title="{{ post.title }}" >
            <div id="overlay"><img src="assets/images/overlay.png"></div>
            <div class="logo">
                <img src="{{ post.logo }}">
            </div>
        </a>
    </li>
{%- endfor -%}
</ul>
