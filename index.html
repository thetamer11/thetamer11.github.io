---
layout: default
title: Games
---

<ul>
  {% for post in site.posts %}
  	<a href="{{ post.url }}" title="{{ post.title }}">
  		<div style="background-image:url({{ post.banner }});" class="banner">
  			<div class="overlay"></div>
  			<div class="logo"><img src="{{ post.logo }}" alt="{{ post.title }}"></div>
  		</div>
  	</a>
  {% endfor %}
</ul>
